div.rect {

    <head>

    <body>

      <div class="div"></div>

      var dataset = [ 50, 50, 50 ];

                  .append("svg")
                  .attr("class", "bar")

                  .attr("height", height);

      var rect = svg.selectAll("rect")
                  .data(dataset)
                  .enter()
                  .append("rect");

        rect.attr("rx", function(d,i) {
          return (i * 50) + 25
        })
        .attr("ry", )

        svg.append("rect")
            .attr("x", 10)
            .attr("y", 15)
            .attr("height", 30)
            .attr("width", 30)

            svg.append("rect")
                .attr("x", 50)
                .attr("y", 40)
                .attr("height", 30)
                .attr("width", 30)

                svg.append("rect")
                    .attr("x", 90)
                    .attr("y", 15)
                    .attr("height", 30)
                    .attr("width", 30)
  </script>
